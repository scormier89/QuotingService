<div style="max-width: 500px; margin: auto;">
  <h2>📝 Insurance Quote</h2>
  <form (ngSubmit)="submitQuote()" style="display: flex; flex-direction: column; gap: 1rem;">
    <label>
      Term (years):
      <input type="number" [(ngModel)]="term" name="term" required />
    </label>

    <label>
      Sum Insured:
      <input type="number" [(ngModel)]="sumInsured" name="sumInsured" required />
    </label>

    <button type="submit">Submit Quote</button>
  </form>

  <div *ngIf="quotes.length > 0" style="margin-top: 2rem;">
    <h3>🧾 Quotes</h3>
    <div *ngFor="let q of quotes index as i"
      class="quote-card">

        <h4 *ngIf="i === 0">Latest Quote</h4>
        <h4 *ngIf="i > 0">Quote {{ quotes.length - i }}</h4>

      <p><strong>ID:</strong> {{ q.id }}</p>
      <p><strong>Term:</strong> {{ q.term }} years</p>
      <p><strong>Sum Insured:</strong> ${{ q.sumInsured }}</p>
      <ul>
        <li *ngFor="let p of q.premiums">
          {{ p.companyCode }}: ${{ p.premium }}
        </li>
      </ul>
    </div>
  </div>
</div>
<style>
  .quote-card{
    border: 1px solid #ccc;
    padding: 1rem;
     margin-bottom: 1rem;
     border-radius: 6px;
     background-color: #fff;
     box-shadow: #d5d5d5 0px 0px 10px;
  }
</style>
